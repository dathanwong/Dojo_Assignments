<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">

		#ocean{
			background-color: rgb(0, 140, 255);
			width: 900px;
			height: 700px;
		}

		#player{
			background-image: url('top1.png');
			width: 59px;
			height: 86px;
			position: absolute;
			top: 600px;
			left: 450px;
		}

		.enemy{
			background-image: url('red.gif');
			width: 32px;
			height: 32px;
			position: absolute;
			top: 400px;
			left: 300px;
		}

	</style>

	<div id="ocean">
		<div id="player"></div>
		<div id="enemies"></div>
	</div>



	<script type="text/javascript">
	
	var player = {
		top: 600,
		left: 300
	}

	var enemies = [
		{top: 300, left: 300},
		{top: 300, left: 380},
		{top: 300, left: 220},
		{top: 220, left: 300},
		{top: 220, left: 380},
		{top: 220, left: 220},
	]

	drawPlayer();
	drawEnemies();


	function drawPlayer(){
		document.getElementById("player").style.top = player.top + "px";
		document.getElementById("player").style.left = player.left + "px";
	}

	function drawEnemies(){
		output = "";
		enemies.forEach(enemy => {
			output += "<div class='enemy' style='left:" + enemy.left + "px; top:" + enemy.top + "px'></div>";
		});
		document.getElementById("enemies").innerHTML = output;
	}

	document.onkeydown = function(e){
		console.log(e);
		if(e.keyCode == 37){ //left
			if(player.left >10){
				player.left -= 10;
			}
		}
		if(e.keyCode == 39){ //right
			if(player.left < 840){
				player.left += 10;
			}
		}
		if(e.keyCode == 38){ //up
			if(player.top > 470){
				player.top -= 10;
			}
		}
		if(e.keyCode == 40){ //down
			if(player.top < 610){
				player.top += 10;
			}
		}
		drawPlayer();
	}

	</script>
</body>
</html>
