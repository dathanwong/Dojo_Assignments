<!doctype html>
<html lang="en">
    <head>
        <title>C+R Users</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    </head>
    <body>
        <div class="container text-center">
            <h1>All the Users</h1>
            <div class="row text-center">
                <div class="col">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.first_name}} {{user.last_name}}</td>
                                <td>{{user.email_address}}</td>
                                <td>{{user.age}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row h-divider"></div>

            <div class="row">
                <h1 class="col">Add a User</h1>
            </div>
            <form action="/addUser" method="POST">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-2">
                        First Name
                    </div>
                    <input class="col-2" type="text" name="firstName" required>
                    <div class="col-2">
                        Last Name
                    </div>
                    <input class="col-2" type="text" name="lastName" required>
                </div>
                <div class="row justify-content-center my-2">
                    <div class="col-2">
                        Email
                    </div>
                    <input class="col-2" type="text" name="email" required>
                    <div class="col-2">
                        Age
                    </div>
                    <input class="col-2" type="text" name="age" required>
                </div>
                <div class="row text-center my-3">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
